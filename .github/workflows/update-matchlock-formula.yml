name: Update Matchlock Formula

on:
  repository_dispatch:
    types: [new-matchlock-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.1.0). If empty, uses latest release'
        required: false

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest release info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using specified version: $VERSION"
          else
            VERSION=$(gh release list --repo jingkaihe/matchlock --limit 1 --json tagName --jq '.[0].tagName' | sed 's/^v//')
            echo "Using latest version: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Latest release version: $VERSION"

      - name: Get release asset checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching checksums for version v$VERSION..."
          
          digests=$(gh api repos/jingkaihe/matchlock/releases/tags/v$VERSION --jq '.assets[] | "\(.name): \(.digest)"')
          echo "$digests"
          
          for asset in matchlock-darwin-arm64 matchlock-linux-amd64 matchlock-linux-arm64 guest-init-linux-amd64 guest-init-linux-arm64; do
            sha256=$(echo "$digests" | grep "^$asset:" | sed 's/.*sha256://')
            if [ -z "$sha256" ]; then
              echo "Failed to get SHA256 for $asset"
              exit 1
            fi
            env_var_name=$(echo "$asset" | tr '[:lower:]-' '[:upper:]_')
            echo "${env_var_name}_SHA256=$sha256" >> $GITHUB_ENV
            echo "SHA256 for $asset: $sha256"
          done

      - name: Generate formula from template
        run: |
          template=$(cat matchlock-template.rb)
          
          formula=$(echo "$template" | sed \
            -e "s/{{VERSION}}/$VERSION/g" \
            -e "s/{{SHA256_MATCHLOCK_DARWIN_ARM64}}/$MATCHLOCK_DARWIN_ARM64_SHA256/g" \
            -e "s/{{SHA256_MATCHLOCK_LINUX_AMD64}}/$MATCHLOCK_LINUX_AMD64_SHA256/g" \
            -e "s/{{SHA256_MATCHLOCK_LINUX_ARM64}}/$MATCHLOCK_LINUX_ARM64_SHA256/g" \
            -e "s/{{SHA256_GUEST_INIT_LINUX_AMD64}}/$GUEST_INIT_LINUX_AMD64_SHA256/g" \
            -e "s/{{SHA256_GUEST_INIT_LINUX_ARM64}}/$GUEST_INIT_LINUX_ARM64_SHA256/g")
          
          echo "$formula" > Formula/matchlock.rb
          
          echo "Generated formula for version $VERSION"
          cat Formula/matchlock.rb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add Formula/matchlock.rb
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update matchlock formula to version $VERSION"
            git push
            echo "Formula updated to version $VERSION"
          fi
